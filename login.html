<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js1/all.js"></script>
    <title>Hello, world!</title>
</head>
<body class="jum">

<div class="con">
    <form>
    <h3 class="alert alert-success text-center ">Login</h3>

    <div class="form-group text-white">
        <label for="Email">Email</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input type="email" name="" required="" class="form-control" placeholder="Masukkan Email Anda" id="Email">
    </div>
    </div>

    <div class="form-group text-white">
        <label for="Password">Password</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
            </div>
        <input type="password" name="" required="" class="form-control" placeholder="Masukkan Password Anda" id="Password">
    </div>
    </div>

    <button type="submit" class="btn btn-primary">SUBMIT</button>
    <button type="reset" class="btn btn-danger">RESET</button>
</form>

</div>
    <script src="js/slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
