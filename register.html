<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js1/all.js"></script>
    <title>Hello, world!</title>
</head>
<body class="jum">

<div class="co">
    <form>
    <h3 class="alert alert-primary text-center ">DAFTAR</h3>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group text-white">
                    <label for="namalengkap">Nama Lengkap</label>
                    <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda" id="namalengkap">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group text-white">
                    <label>Jenis Kelamin</label><br>
                    <div class="form-check-inline">
                        <input type="radio" name="radio1" class="form-check-input" id="radio2" checked="">
                        <label>Laki=Laki</label>
                    </div>

                    <div class="form-check-inline">
                        <input type="radio" name="radio1" class="form-check-input">
                        <label>Perempuan</label>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group text-white">
                    <label for="Email">Email</label>
                    <input type="email" name="" class="form-control"  placeholder="Masukkan Email Anda" id="Email">
                </div>
            </div>



            <div class="col-md-6">
                <div class="form-group text-white">
                    <label for="Password">Password</label>
                    <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda" id="Password">
                    <small>Password harus terdiri dari angka dan huruf, minimal 6 karakter.</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group text-white">
                    <label for="tempatlahir">Tempat Lahir</label>
                    <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir Anda" id="tempatlahir">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group text-white">
                    <label>Tanggal Lahir</label>
                    <input type="date" name="" class="form-control">
                </div>
            </div>
        </div>



        <button type="submit" class="btn btn-primary">SIMPAN</button>
        <button type="reset" class="btn btn-danger">RESET</button>

    </form>
</div>

<script src="js/slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
